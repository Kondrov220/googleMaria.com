<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">
        <span class="g">G</span>
        <span class="o1">o</span>
        <span class="o2">o</span>
        <span class="g2">g</span>
        <span class="l">l</span>
        <span class="e">e</span>
        <span class="rest">Maria.com</span>
    </h1>
    <div class="calc" role="application" aria-label="Калькулятор">
        <div class="display" id="display">
            <div class="small" id="expression">&nbsp;</div>
            <div id="result">0</div>
        </div>


        <div class="buttons">
            <button id="clear" class="muted">C</button>
            <button id="back" class="muted">←</button>
            <button id="percent" class="muted">%</button>
            <button data-op="/" class="op">÷</button>


            <button data-num="7">7</button>
            <button data-num="8">8</button>
            <button data-num="9">9</button>
            <button data-op="*" class="op">×</button>


            <button data-num="4">4</button>
            <button data-num="5">5</button>
            <button data-num="6">6</button>
            <button data-op="-" class="op">−</button>


            <button data-num="1">1</button>
            <button data-num="2">2</button>
            <button data-num="3">3</button>
            <button data-op="+" class="op">+</button>


            <button data-num="0" class="wide">0</button>
            <button id="dot">.</button>
            <button id="equals" class="eq">=</button>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
